<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: ghostwhite;
    }

    .privacy-section {
      background-color: ghostwhite;
      padding: 50px 20px;
      text-align: center;
    }

    .privacy-section h3 {
      font-size: 26px;
      color: #232f3e;

      max-width: 800px;
      margin: 0 auto;

    }

    .advertisement-banner {
      background-color: lightcyan;
      color: black;
      text-align: center;
      padding: 100px 20px;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
      margin-top: 30px;
    }

    .advertisement-banner span {
      display: block;
      font-size: 16px;
      font-weight: normal;
      margin-top: 10px;
      color: black;
    }

    @media (max-width: 600px) {
      .privacy-section h3 {
        font-size: 22px;
      }

      .privacy-section p {
        font-size: 16px;
      }

      .advertisement-banner {
        font-size: 18px;
        padding: 30px 15px;
      }

      .advertisement-banner span {
        font-size: 14px;
      }
    }
